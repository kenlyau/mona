<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="utf-8" />
         <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
         <title>mona & ken</title>
         <link rel="stylesheet" type="text/css" href="./dist/static/style.css">
    </head>
    <body>
        <div class="loading">
            <div class="process">
               <div class="view">
                   <ul>
                      <li><img src="./dist/static/flower.png"></li>
                      <li><img src="./dist/static/flower.png"></li>
                      <li><img src="./dist/static/flower.png"></li>
                      <li><img src="./dist/static/flower.png"></li>
                      <li><img src="./dist/static/flower.png"></li>
                    </ul>
               </div>
                
            </div>
        </div>
        <div class="page-wrap">
            <div class="page page-index">
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="cloud cloud-3"></div>
                <div class="arrow"></div>
                <div class="we">
                    <div class="ori">
                        <div class="balloon"></div>
                        <div class="people"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="guide">
                    <div class="pop-heart">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        
            <div class="page page-suzhou">
                <div class="city city-suzhou"></div>
                <div class="we">
                    <div class="ori">
                        <div class="balloon"></div>
                        <div class="people"></div>
                        <div class="line"></div>
                    </div>
                </div>

                <div class="arrow"></div>
            </div>
            <div class="page page-shanghai">
                <div class="city city-shanghai"></div>
                <div id="fire">
                    <span class="fire fire-1"></span>
                    <span class="fire fire-2"></span>
                    <span class="fire fire-3"></span>
                    <span class="fire fire-4"></span>
                </div>
                <div class="we">
                    <div class="ori">
                        <div class="balloon"></div>
                        <div class="people"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="arrow"></div>
            </div>
            <div class="page page-hongkong">
                <div class="city city-hongkong"></div>
                <div class="we">
                    <div class="ori">
                        <div class="balloon"></div>
                        <div class="people"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="wheel">
                    <div class="wheel-circle"></div>
                </div>
                <div class="arrow"></div>
            </div>
            <div class="page page-kl">
               
                <div class="city city-kl"></div>
                <div class="we">
                    <div class="ori">
                        <div class="balloon"></div>
                        <div class="people"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="arrow"></div>
            </div>
            <div class="page page-comment">
                <div class="rsvp">
                    <form id="rsvp-form">
                        <div class="form-box">
                            <table>
                                <tr>
                                    <th>姓名：</th>
                                    <td><input type="text" name="name"></td>
                                </tr>
                                <tr>
                                    <th>手机：</th>
                                    <td><input type="number" name="phone"></td>
                                </tr>
                                <tr>
                                    <th>出席人数：</th>
                                    <td><input type="number" name="number"></td>
                                </tr>
                                <tr>
                                    <th>祝福语：</th>
                                    <td><textarea name="comment"></textarea></td>
                                </tr>
                            </table>
                        </div>
                        <div class="btns">
                           <button class="btn-default" id="rsvp-back">返回</button>
                           <button class="btn-success" id="rsvp-send">送出祝福</button>
                        </div>
                    </form>
                    
                </div>
                <div class="inner">
                    <strong>我们要结婚啦！</strong>
                    <p>诚挚的邀请您参加我们的婚礼，</p>
                    <p>期待您带着祝福，<br>于2016年10月15日携眷出席。</p>
                    <p></p>
                    <button class="btn-success" id="rsvp-open">祝福，留言</button>
                </div>
                
                <div class="arrow"></div>
            </div>
            <div class="page page-map">
                <div class="map">
                    <img src="./dist/static/map.png">
                    <br>
                    <br>
                    <br>
                    <a href="http://j.map.baidu.com/NpfgB"><button class="btn-success">详细地址</button></a>
                </div>
            </div>
            <div class="page page-end">
            <div class="tk">
                <img src="./dist/static/logo.png">
                <h2>THANK YOU</h2>
            </div>
                
            </div>
        </div>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
